      <div class="box box-middlecolumn" id="Content">
        <div class="container-column">

          <div class="box">
            <form id="contact_form" class="center" action="http://www.littleoceanwaves.com/returnvalues.php" method="POST" enctype="multipart/form-data">
              
              <div class="row">
                <label for="name">Your name:</label><br />
                <input id="name" class="input" name="name" type="text" value="" size="30" placeholder="John Doe" required/><br />
              </div>
              
              <div class="row">
                <label for="email">Your email:</label><br />
                <input id="email" class="input" name="email" type="email" value="" size="30" placeholder="john@johndoe.org" required/><br />              </div>
              
              <div class="row">
                <label for="name">Subject:</label><br />
                <input id="name" class="input" name="subject" type="text" value="" size="30" placeholder="Greetings!" required/><br />
              </div>
              
              <div class="row">
                <label for="message">Message:</label><br />
                <textarea id="message" class="input" name="message" rows="7" cols="30" required></textarea><br />
              </div>
              <input id="submit_button" type="submit" value="Send email" />
            </form>						
          </div>

          <!--End Filler-->
        </div>
      </div>
